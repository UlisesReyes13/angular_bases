<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else notingWasDelete">
  <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>
<ng-template #notingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>
<button
*ngIf="heroNames.length > 0"
class="btn btn-outline-danger" (click)="removeLastHero()">Borrar ultimo héroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
